<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/cup-coffee-table-front-street-with-city-lights-background_188544-10293.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-info strong {
            font-weight: bold;
        }

        @media only screen and (max-width: 1200px) {

            .container {
                padding: 10px;
            }

            .contact-info p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <div class="contact-info">
            <p><strong>Phone:</strong> +91 87541 70932</p>
            <p><strong>Email:</strong> ourcoffeeshop.com</p>
            <p><strong>Working Hours:</strong> Mon-Fri: 9 AM - 5 PM</p>
            <p><strong>Location:</strong> Paris Road, Chennai</p>
        </div>
    </div>
</body>
</html>
